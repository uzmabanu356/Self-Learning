<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../flipkartClone/style/all.css">
</head>

<body>
    <div class="headerContainer">
        <div class="logo">
            <abbr title="flipkart"><img
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                    alt="logo"></abbr>
        </div>
        <div class="searchBar"><abbr title="Search for Products,Brands and More">
                <i class="fa-solid fa-magnifying-glass"></i>

                <input type="search" placeholder="Search for Products,Brands and More" class="input"></abbr>
        </div>
        <div class="login-cart">
            <div class="login">
                <i class="fa-regular fa-circle-user"></i>
                <abbr title="login">
                    <pre>Login<i class="fa-solid fa-chevron-down"></i></pre>
                </abbr>

                <div class="drop-down">
                    <abbr title="signUp">
                        <div class="new-customer">
                            <pre>New customer?</pre>
                            <a href="#">
                                <span>SignUp</span>
                            </a>
                        </div>
                    </abbr>
                    <hr>
                    <ul class="ul-list">
                        <li class="list">
                            <abbr title="My profile">
                                <i class="fa-regular fa-circle-user"></i>
                                <span>My profile</span>
                            </abbr>
                        </li>
                        <li class="list">
                            <abbr title="flipkart Plus Zone">
                                <i class="fa-regular fa-sun"></i>
                                <span>flipkart Plus Zone</span>
                            </abbr>
                        </li>
                        <li class="list">
                            <abbr title="orders">
                                <i class="fa-regular fa-box"></i>
                                <span>Orders</span>
                            </abbr>
                        </li>
                        <li class="list">
                            <abbr title="Wishlist">
                                <i class="fa-regular fa-heart"></i>
                                <span>Wishlist</span>
                            </abbr>
                        </li>
                        <li class="list">
                            <abbr title="Rewards">
                                <i class="fa-solid fa-gift"></i>
                                <span>Rewards</span>
                            </abbr>
                        </li>
                        <li class="list">
                            <abbr title="Gift Cards">
                                <i class="fa-regular fa-credit-card"></i>
                                <span>Gift Cards</span>
                            </abbr>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="cart">
                <abbr title="Cart">
                  <a href="#"><i class="fa-solid fa-cart-shopping"></i>
                    <span>Carts</span></a>
                </abbr>
            </div>

            <div class="seller">
                <abbr title="Become a Seller">
                   <a href="#"><i class="fa-solid fa-box-open"></i>
                    <span>Become a Seller</span></a>
                </abbr>
            </div>
            <div class="dot">
                <abbr title="Dropdown With More Helps Link">
                    <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </abbr>
            </div>
        </div>
    </div>
</body>

</html>
