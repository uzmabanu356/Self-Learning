<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../flipkartClone/style/all.css">
</head>

<body>
    <div class="headerContainer">
        <div class="logo">
            <abbr title="flipkart"><img
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                    alt="logo"></abbr>
        </div>
        <div class="searchBar"><abbr title="Search for Products,Brands and More">
                <i class="fa-solid fa-magnifying-glass"></i>

                <input type="search" placeholder="Search for Products,Brands and More" class="input"></abbr>
        </div>
        <div class="login">
            <i class="fa-regular fa-circle-user"></i>
            <p>Login</p>
            <div class="drop-down">
                <div class="new-customer">
                    <p>New customer? </p>
                    <a href="#">Sign Up</a>
                </div>
                <hr>
                <ul class="ul-list">
                    <li class="list">1</li>
                    <li class="list">2</li>
                    <li class="list">2</li>
                    <li class="list">3</li>
                    <li class="list">4</li>
                    <li class="list">5</li>
                    <li class="list">6</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
